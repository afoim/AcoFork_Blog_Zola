{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <header class="mb-10 text-center">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-4">{{ taxonomy.name | capitalize }}</h1>
    </header>

    <div class="flex flex-wrap gap-4 justify-center">
        {% for term in terms %}
        <a href="{{ term.permalink }}" class="px-4 py-2 bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-300 rounded-xl shadow-sm hover:shadow-md hover:text-blue-600 dark:hover:text-blue-400 transition-all flex items-center space-x-2">
            <span class="font-medium">{{ term.name }}</span>
            <span class="bg-gray-100 dark:bg-gray-700 px-2 py-0.5 rounded-md text-xs text-gray-500 dark:text-gray-400">{{ term.pages | length }}</span>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock content %}
