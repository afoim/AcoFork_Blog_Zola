{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <header class="mb-10 text-center">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">{{ taxonomy.name | capitalize }}: <span class="text-blue-600 dark:text-blue-400">{{ term.name }}</span></h1>
        <p class="text-gray-500 dark:text-gray-400">找到 {{ term.pages | length }} 篇文章</p>
    </header>

    <div class="space-y-8">
        {% for page in term.pages %}
        <article class="flex flex-col md:flex-row bg-white dark:bg-gray-800 rounded-2xl shadow-sm overflow-hidden hover:shadow-md transition-shadow">
            {% if page.extra.image %}
            <div class="md:w-1/3 h-48 md:h-auto">
                <a href="{{ page.permalink }}" class="block h-full">
                    <img src="{{ page.extra.image }}" alt="{{ page.title }}" class="w-full h-full object-cover transform hover:scale-105 transition-transform duration-500">
                </a>
            </div>
            {% endif %}
            <div class="p-6 md:w-2/3 flex flex-col justify-center">
                <div class="flex items-center text-sm text-gray-500 dark:text-gray-400 mb-2">
                    <time datetime="{{ page.date }}">{{ page.date }}</time>
                </div>
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-3">
                    <a href="{{ page.permalink }}" class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors">{{ page.title }}</a>
                </h2>
                <p class="text-gray-600 dark:text-gray-300 mb-4 line-clamp-2">{{ page.description }}</p>
            </div>
        </article>
        {% endfor %}
    </div>
</div>
{% endblock content %}
